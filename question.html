<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Questions</title>
    </head>

    <body>
        <div id="form">
            <h1>Questions</h1>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="contact">Where can they contact you? (Optional)</label><br>
                <input type="text" id="contact" name="contact" required><br><br>

                <label for="why">Why did you start coding?</label><br>
                <input type="text" id="why" name="why" required><br><br>

                <label for="struggles">What were some struggles in general?</label><br>
                <input type="text" id="struggles" name="struggles" required><br><br>

                <label for="overcome">How did you overcome such struggles?</label><br>
                <input type="text" id="overcome" name="overcome" requried><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
